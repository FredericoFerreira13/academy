name: DockerBuild
description: Docker build
inputs:
  path_dockerfile:
    description: "Replace-With-Your-Input-Description"
    required: false
    default: "Dockerfile"
  image_name:
    description: "Replace-With-Your-Input-Description"
    required: true
  tag_name:
    description: "Replace-With-Your-Input-Description"
    required: false
runs:
  using: composite
  steps:
    - run: |
        if [ -z "${{ inputs.tag_name }}" ]; then
            export TAG=$(date +%s)
        else
            export TAG="${{ inputs.tag_name }}"
        fi
        docker build . --file ${{ inputs.path_dockerfile }} --tag academy:$(date +%s)
      shell: bash